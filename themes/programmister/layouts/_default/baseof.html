<!DOCTYPE html>
<html lang="ru" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="{{ .Site.BaseURL }}"><strong>{{ .Site.Title }}</strong></a>
                <div class="theme-switcher">
                    <button class="theme-btn" onclick="setTheme('catppuccin')">‚òÄÔ∏è Latte</button>
                    <button class="theme-btn" onclick="setTheme('dracula')">üåô Dracula</button>
                </div>
            </nav>
        </header>

        <main>
            {{ block "main" . }}{{ end }}
        </main>

        <footer>
            <p>¬© {{ now.Year }} {{ .Site.Title }} ‚Ä¢ –°–¥–µ–ª–∞–Ω–æ –Ω–∞ Hugo</p>
        </footer>
    </div>

    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        
        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        const savedTheme = localStorage.getItem('theme') || 'dracula';
        setTheme(savedTheme);
    </script>
</body>
</html>
