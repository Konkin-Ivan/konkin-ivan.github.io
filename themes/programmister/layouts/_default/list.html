{{ define "main" }}
<article class="post">
    <!-- Хлебные крошки -->
    {{ partial "breadcrumbs.html" . }}

    <header>
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "2 January 2006" }}</time>
        
        {{ if .Description }}
        <div class="post-description">
            <p><strong>Аннотация:</strong> {{ .Description }}</p>
        </div>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
