{{ define "main" }}
<div class="tag-page">
    {{ partial "breadcrumbs.html" . }}
    <h1>Тег: {{ .Title }}</h1>
    <p>Постов: {{ len .Pages }}</p>
    
    <div class="posts-list">
        {{ range .Pages }}
        <article class="post-card">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <div class="post-meta">
                <time>{{ .Date.Format "2 January 2006" }}</time>
            </div>
            <div class="post-summary">
                {{ .Summary }}
            </div>
            <a href="{{ .Permalink }}" class="read-more">Читать →</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
